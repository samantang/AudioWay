<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/dimmo-conseil" ></ion-back-button>
      </ion-buttons>
      <ion-title>Inscription</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <!-- <ion-button (click)="openGmail()">Open Gmail</ion-button> -->
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label color="danger">
                  Doit être une adresse email valide
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label color="danger">
                  Doit avoir au moins 6 caractères
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirmation Mot de passe</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="passwordAgain"
                  required
                  minlength="6"
                  #passwordAgain="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="passwordCtrl.value !== passwordAgain.value"
                lines="none"
              >
                <ion-label color="danger">
                  Les deux mots de passe doivent être identiques
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <!-- <ion-button
              type="button"
              color="primary"
              fill="clear"
              expand="block"
              (click)="onSwitchAuthMode()"
            >
              Changer pour {{ isLogin ? 'Inscription' : 'Connexion' }}
            </ion-button><br><br><br> -->
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="!f.valid"
            >
              {{ isLogin ? 'Connexion' : 'Inscription' }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
    <!-- <div text-center>
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div> -->
  </ion-content>
