<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes choix</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/dimmo-conseil/tabs/audio/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="mesChoix.length === 0">
    <h2>Nous n'avons pas de choix à vous montrer pour l'instant</h2>
    <p>Nous vous invitons à faire vos choix d'opportunités</p>
    <ion-fab horizontal="center" vertical="center" slot="fixed" edge>
      <ion-fab-button routerLink="/dimmo-conseil/tabs/audio/new">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-list>
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
      </ion-fab-list> -->
    </ion-fab>
  </div>
  <ion-item-sliding *ngFor="let choix of mesChoix" #slidingItem>
    <app-choix-item [choix]="choix"></app-choix-item>
    <ion-item-options side="end">
      <ion-item-option
        color="tertiary"
        (click)="onEdit(choix.id, slidingItem)"
      >
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option
        color="danger"
        (click)="onDelete(choix.id, slidingItem)"
      >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
