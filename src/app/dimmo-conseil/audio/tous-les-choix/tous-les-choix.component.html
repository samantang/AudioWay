<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tous les choix</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/dimmo-conseil/tabs/audio/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <!-- <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div> -->
        <!-- <div *ngIf="!userLoged">
            <ion-button color="primary" routerLink="/dimmo-conseil/tabs/audio/new"
            >Nouvelle Opportunité</ion-button
          >
        </div> -->
        <div text-center *ngIf="!isLoading">
          <p>Nous n'avons pas d'Opportunités à vous montrer l'instant! Merci de faire vos choix!</p>
          <ion-button color="primary" routerLink="/dimmo-conseil/tabs/audio/new"
            >Nouvelle Opportunité</ion-button
          >
        </div>
        <div *ngIf="userLoged">
        <ion-list *ngIf="isLoading">
          <ion-item-sliding *ngFor="let choix of choix" #slidingItem>
            <app-tous-les-choix-item [choix]="choix"></app-tous-les-choix-item>
            <ion-item-options side="end">
              <ion-item-option
                color="tertiary"
                (click)="onEdit(choix.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option
                color="danger"
                (click)="onDelete(choix.id, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
